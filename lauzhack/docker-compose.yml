# Swiss Weather Intelligence System - Docker Compose
# LauzHack 2025 - Judge Evaluation Ready

version: '3.8'

services:
  swiss-weather-intelligence:
    build: .
    container_name: swiss-weather-app
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s